<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
    <section class="sign-up-box">
        <div class="sign-up-header">
            <header>sign-up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Name">  
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Surname">  
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Age">  
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Nationality">  
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Date of birth">  
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email">  
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">  
        </div>
        <div class="login">
            <p> already  have an account?</p>
            <a href="/pages/login.html">login</a>
        </div>
    <div class="submit-btn">
        <button>
            <a href="#">sign-up</a>
        </button>
    </div>
    </section>
    
</body>
</html>
